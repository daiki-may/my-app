<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Education Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <img id="front-image" src="images/front.png" alt="Front Image">
    
    <!-- 🎬 YouTube 動画エリア -->
    <div id="video-container">
        <iframe id="youtube-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <img id="plate-image" src="images/plate.png" alt="Plate Image">
    <img id="desk-image" src="images/desk.png" alt="Desk Image">

    <!-- 🍓 フルーツ画像 -->
    <div id="fruit-container">
        <img id="grape" class="fruit" src="images/real/grape.png"
             data-video-experiment1="CqvVy2soT0s" data-duration-experiment1="49000"
             data-video-experiment2="gRrSI6ehVe0" data-duration-experiment2="49000"
             data-video-experiment3="edkNAAiVAgA" data-duration-experiment3="49000"
             alt="Grape">
        <img id="kiwi" class="fruit" src="images/real/kiwi.png" 
             data-video-experiment1="wedQLpIyddw" data-duration-experiment1="48000"
             data-video-experiment2="T1yzsiERGig" data-duration-experiment2="48000"
             data-video-experiment3="vfUBw0gnUx0" data-duration-experiment3="48000"
             alt="Kiwi">
        <img id="melon" class="fruit" src="images/real/melon.png" 
             data-video-experiment1="H263Rfeqt9M" data-duration-experiment1="49000"
             data-video-experiment2="wrEN504PVic" data-duration-experiment2="49000"
             data-video-experiment3="H8usj_oyqa8" data-duration-experiment3="49000"
             alt="Melon">
        <img id="pine" class="fruit" src="images/real/pine.png" 
             data-video-experiment1="BMysUfqOBgg" data-duration-experiment1="49000"
             data-video-experiment2="5L66u2Go-9A" data-duration-experiment2="49000"
             data-video-experiment3="9Ro-pPGw2pg" data-duration-experiment3="49000"
             alt="Pine">
        <img id="raspberry" class="fruit" src="images/real/raspberry.png" 
             data-video-experiment1="WucS4KM15v0" data-duration-experiment1="50000"
             data-video-experiment2="und1EMP9NHs" data-duration-experiment2="50000"
             data-video-experiment3="GyxRaOPLxGY" data-duration-experiment3="50000"
             alt="Raspberry">
        <img id="strawberry" class="fruit" src="images/real/strawberry.png" 
             data-video-experiment1="trP5sL3WyT8" data-duration-experiment1="48000"
             data-video-experiment2="uzU_EaPOBIA" data-duration-experiment2="48000"
             data-video-experiment3="a8EaJ0gS3fM" data-duration-experiment3="48000"
             alt="Strawberry">
    </div>

    <!-- 🏆 Experiment ボタン -->
    <div id="experiment-buttons">
        <div id="experiment-text">Please select your experiment.</div>
        <div id="experiment-button-container">
            <button class="experiment-btn" data-experiment="experiment1">Ex1</button>
            <button class="experiment-btn" data-experiment="experiment2">Ex2</button>
            <button class="experiment-btn" data-experiment="experiment3">Ex3</button>
        </div>
    </div>

</body>
</html>
