<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img id="front-image" src="images/front.png" alt="Front Image">
    
    <!-- 🎬 YouTube 動画エリア -->
    <div id="video-container">
        <iframe id="youtube-video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <img id="plate-image" src="images/plate.png" alt="Plate Image">
    <img id="desk-image" src="images/desk.png" alt="Desk Image">

    <!-- 🍓 フルーツ画像 -->
    <div id="fruit-container">
        <img id="grape" class="fruit" src="images/grape.png" data-video="OgP2D-uYY68" alt="Grape">
        <img id="kiwi" class="fruit" src="images/kiwi.png" data-video="Fy1M3untphg" alt="Kiwi">
        <img id="melon" class="fruit" src="images/melon.png" data-video="n-gciIGOqE4" alt="Melon">
        <img id="pine" class="fruit" src="images/pine.png" data-video="TYRt88u47Do" alt="Pine">
        <img id="raspberry" class="fruit" src="images/raspberry.png" data-video="6dsfI6lHnSU" alt="Raspberry">
        <img id="strawberry" class="fruit" src="images/strawberry.png" data-video="HmjLK6ejid8" alt="Strawberry">
    </div>
</body>
</html>
